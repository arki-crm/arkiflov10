version: '3.8'

services:
  # ============ MONGODB ============
  mongo:
    image: mongo:7.0
    container_name: arkiflo_mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:?MongoDB root password required}
      MONGO_INITDB_DATABASE: arkiflo
    volumes:
      - mongo_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    ports:
      - "27017:27017"
    networks:
      - arkiflo_network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # ============ BACKEND ============
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: arkiflo_backend
    restart: unless-stopped
    environment:
      - MONGO_URL=mongodb://${MONGO_APP_USER:-arkiflo_app}:${MONGO_APP_PASSWORD:?MongoDB app password required}@mongo:27017/arkiflo?authSource=arkiflo
      - DB_NAME=arkiflo
      - ENVIRONMENT=production
    volumes:
      - uploads_data:/app/uploads
      - backups_data:/app/backups
    ports:
      - "8001:8001"
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - arkiflo_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 15s

  # ============ FRONTEND ============
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_BACKEND_URL=${REACT_APP_BACKEND_URL:?Backend URL required}
    container_name: arkiflo_frontend
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - arkiflo_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  arkiflo_network:
    driver: bridge

volumes:
  mongo_data:
    name: arkiflo_mongo_data
  uploads_data:
    name: arkiflo_uploads
  backups_data:
    name: arkiflo_backups
